version: '3.8'

services:
  db:
    image: postgres:13.0-alpine
    volumes:
      - /var/lib/postgresql/data/
    env_file:
      - ./.env

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend/:/app/result_build/

  backend:
    image: cianoid/foodgram-backend:latest
    domainname: foodgram.cianoid.org
    restart: always
    volumes:
      - static_backend_value:/app/static/
      - media_value:/app/media/
    depends_on:
      - db
    env_file:
      - ./.env

  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/var/html/frontend/
      - ../docs/:/var/html/frontend/api/docs/
      - static_backend_value:/var/html/static/
      - media_value:/var/html/media/
      - logs_value:/var/logs/
    depends_on:
      - frontend
      - backend
volumes:
  static_backend_value:
  media_value:
  logs_value:
